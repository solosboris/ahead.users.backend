name: CI workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 with Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build and run tests
        run: ./gradlew clean build jacocoTestReport --no-daemon --parallel --configure-on-demand

      - name: Upload JUnit and CORS Test Results as GitHub Annotations
        uses: dorny/test-reporter@v1
        with:
          name: Unit & CORS Tests
          path: build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: true